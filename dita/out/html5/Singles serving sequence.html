    <h1 class="title topictitle1" id="ariaid-title1">The singles serving sequence</h1>
    <div class="body">
        <p class="p">In singles, the serving player will serve from the right court when their score is even,
            and from the left court when their score is odd. If the serving player faults, the ball
            goes to their opponent.</p>
